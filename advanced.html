<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main">
    <div class="menu">
      <a class="menu_link" href="index.html">
        <span class="logo_google">
        </span>
      </a>
    </div>

    <div class="title">Advanced Search</div>

    <div class="separator"></div>

    <div class="advanced">
      <form action="https://google.com/search" method="get" name="f">
        <div class="cont_advanced">
          <div class="options">
            <div class="op_title" style="font-size: 16px; width: auto;">
              <p>Show pages containing...</p>
            </div>
          </div>

          <div class="options">
            <div class="op_title">
              <p>all these words</p>
            </div>
            <div class="op_input">
              <input class="adv_input" type="text" name="as_q" autofocus="" />
            </div>
          </div>

          <div class="options">
            <div class="op_title">
              <p>this exact word or phrase:</p>
            </div>
            <div class="op_input">
              <input class="adv_input" type="text" name="as_epq" />
            </div>
          </div>

          <div class="options">
            <div class="op_title">
              <p>any of these words:</p>
            </div>
            <div class="op_input">
              <input class="adv_input" type="text" name="as_oq" />
            </div>
          </div>

          <div class="options">
            <div class="op_title">
              <p>none of these words:</p>
            </div>
            <div class="op_input">
              <input class="adv_input" type="text" name="as_eq" />
            </div>
          </div>
          <div class="options"></div>
        </div>

        <div class="separator"></div>

        <div class="options">
          <div class="op_title"></div>
          <div class="op_input">
            <div class="btn_advanced_search">
              <input type="hidden" name="tbs" value="" />
              <input class="ad_search" type="submit" value="Advanced Search" />
            </div>
          </div>
        </div>


      </form>
    </div>

    <div class="footer">
      <div class="f_content">Ecuador</div>
    </div>
  </div>
</body>

</html>
