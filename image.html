<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main">
    <div class="menu">
      <a class="menu_link" href="index.html">
        <span class="logo_google">
        </span>
      </a>
    </div>

    <div class="logo">
      <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    </div>

    <div class="content">
      <form action="https://google.com/search">
        <div class="content_search">
          <div class="search_ico">
            <div class="ico">
              <span class="s_ico">
                <svg focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                  </path>
                </svg>
              </span>
            </div>
          </div>
          <div class="search_input">
            <input type="hidden" name="tbm" value="isch">
            <input class="s_input" type="text" name="q" autofocus=""/>
          </div>
        </div>
        <div class="content_action">
          <input class="c_action" type="submit" value="Google Search" />
          </div>
      </form>
    </div>

    <div class="footer">
      <div class="f_content">Ecuador</div>
    </div>
  </div>
</body>

</html>
