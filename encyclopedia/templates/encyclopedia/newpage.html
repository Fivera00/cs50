{% extends "encyclopedia/layout.html" %}

{% block title %}
New Page
{% endblock %}

{% block body %}

<h1>New Page</h1>

<form action="{% url 'newpage' %}" method="post">
    {% csrf_token %}
    <input type="text" class="form-control" name="title" placeholder="Title">
    <textarea name="content" id="" class="form-control" rows="20" style="margin: 0.5rem 0;" placeholder="Content"></textarea>
    <input type="submit" class="btn btn-secondary">
</form>
{% endblock %}
