{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div style="margin-left: calc(25%);">
        {% for listing in listings %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                <div class="col-md-4" style="display: flex;">
                    <img src="{{listing.image}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">Price: {{ listing.price }}</p>
                    <p class="card-text">Category: {{ listing.category }}</p>
                    <p class="card-text"><small class="text-muted">Created {{ listing.date }}</small></p>
                    </div>
                </div>
                </div>
            </div>
        {% endfor %}

    </div>
    
{% endblock %}
