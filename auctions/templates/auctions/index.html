{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class="listing">
        {% for auction in listingAuction %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                <div class="col-md-4" style="display: flex;">
                    <img src="{{auction.imageItem}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title">{{ auction.titleItem }}</h5>
                    <p class="card-text">Price: {{ auction.priceAuction }}</p>
                    <p class="card-text">Category: {{ auction.categoryAuction.categoryName }}</p>
                    <p class="card-text"><small class="text-muted">Created {{ auction.auctionStarted }}</small></p>
                    </div>
                </div>
                </div>
            </div>
        {% endfor %}

    </div>
    
{% endblock %}
